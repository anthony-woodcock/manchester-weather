<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manchester's Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Manchester's Weather</h1>
            <p class="lead">Live weather report from Manchester, England</p>
        </div>
    </div>

    <div class="container content">
        <div class="row">
            <div class="description">
            </div>
            <div class="image">
            </div>
        </div>

        <hr class="line">

        <div class="row">
            <div class="col-sm-4">
                <p class="headers">Kelvin</p>
                <div class="temp-kelvin">
                </div>
            </div>
            <div class="col-sm-4">
                <p class="headers">Celsius</p>
                <div class="temp-cel">
                </div>
            </div>
            <div class="col-sm-4">
                <p class="headers">Fahrenheit</p>
                <div class="temp-fah">
                </div>
            </div>
        </div>

        <hr class="line">
        
        <div class="row">
            <div class="col-sm-3">
            </div>
                <div class="col-sm-3">
                    <p class="headers">Wind</p>
                    <p class="glyphicon glyphicon-leaf"></p>
                    <div class="wind">
                    </div>
                </div>
                <div class="col-sm-3">
                    <p class="headers">Humidity</p>
                    <p class="glyphicon glyphicon-cloud-download"></p>
                    <div class="humidity">
                    </div>
                </div>
            <div class="col-sm-3">
            </div>
        </div>
    </div>
    
    <footer>
        <p>Manchester Weather &copy;</p>
    </footer>
    
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="js/weather.js"></script>
</body>
</html>
